<div [formGroup]="searchForm">
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
</div>

<hr>
@if(film) {
  <div class="wrapper">
    <div class="title">Title:</div>
    <div class="description">{{ film?.Title }}</div>
    <div class="title">Year:</div>
    <div class="description">{{ film?.Year }}</div>
    <div class="title">Actors:</div>

    <div class="description">

      @for (actor of film?.Actors; track actor) {
        <span>{{ actor }}</span>
      }
    </div>
  </div>
} @else {
  <div>No results</div>
}
